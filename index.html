<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>

<body>
  <section class="page">
    <div class="left">
      <div class="text-left">
        <h1>HOW</h1>
        <h1>TO</h1>
        <h1>CREATE</h1>
        <h1>THE</h1>
        <div class="signup-txt">
          <h1>SIGNUP</h1>
          <h1>FORM</h1>
        </div>
        <h1>USING</h1>
        <h1>HTML & CSS</h1>
      </div>
    </div>

    <div class="right">
      <div class="form">
        <form class="signup-form">
          <div class="form-title">
            <h3>CREATE AN ACCOUNT</h3>
          </div>
          <label>Username :</label> <input type="text" name="" value="">
          <label>Email :</label> <input type="email" name="" value="">
          <label>Choose Password :</label> <input type="password" name="" value="">
          <label>Confirm Password :</label> <input type="password" name="" value="">
          <button type="submit">REGISTER NOW!</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
